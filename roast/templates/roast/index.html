<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Roast</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
</head>

<body>
    <section class="hero is-dark">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">Hello Alex</h1>
                <h2 class="subtitle">Which game has more players?</h2>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="row columns">
                <div class="column is-half">
                    <div class="card large">
                        <div class="card-image">
                            <figure class="image">
                                <img src="https://www.g4less.com/images/product/18_23.jpg" alt="Image">
                            </figure>
                        </div>
                        <div class="card-content">
                            <div class="media">

                                <div class="media-content">
                                    <p class="title is-4 no-padding">Arma 3</p>
                                    <p><span class="title is-5">Numbers of players:</span></p>
                                    <p class="subtitle is-1">{{ numbers_arma }}</p>
                                </div>
                            </div>
                            <div class="content">
                                <!-- Add desc here -->
                                <div class="background-icon"><span class="icon-twitter"></span></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column is-half">
                    <div class="card large">
                        <div class="card-image">
                            <figure class="image">
                                <img src="https://ubistatic2-a.akamaihd.net/ncsa/forhonor/website/og/ForHonor_og_1200x630.jpg"
                                    alt="Image">
                            </figure>
                        </div>
                        <div class="card-content">
                            <div class="media">
                                <div class="media-content">
                                    <p class="title is-4 no-padding">For Honor</p>
                                    <p><span class="title is-5">Numbers of players:</span></p>
                                    <p class="subtitle is-1">{{ numbers_forhonor }}</p>
                                </div>
                            </div>
                            <div class="content">
                                <!-- Add desc here -->
                                <div class="background-icon"><span class="icon-facebook"></span></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>
</body>

</html>
